<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New recipes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nice-font {
            font-family:sans-serif;
        }
    </style>
</head>

<body>
    <h1>Add a New Recipes!</h1>
    <a href="/recipes">Back To Recipes</a> | <a href="/logout">Logout</a>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                {% with messages = get_flashed_messages(category_filter=["cre"])
                                        %}     <!-- declare a variable called messages -->
                                            {% if messages
                                        %}                            <!-- check if there are any messages -->
                                            {% for message in messages %}            <!-- loop through the messages -->
                                            
                                        <p style="color: red">{{message}}</p>
                                                           <!-- display each message in a paragraph tag -->
                                                {% endfor %} {% endif %} {% endwith %}
                <form action="/create/recepie" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Recipe name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="descreption" rows="3"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Instructions</label>
                        <textarea class="form-control" name="instructions" rows="3"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="date">
                    </div>
                    <div>
                        <label class="form-check-label" for="under30">Under 30 minutes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under" value="1">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under" value="0">
                        <label class="form-check-label" for="no">No</label>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
