<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container"></div>
    <div class="row align-items-center mb-4 shadow-sm rounded p-3 bg-light">
        <div class="d-flex justify-content-evenly align-items-center">
            <h1 class="mb-0">Welcome <strong><span class="text-primary">{{loggedin_user.name}}</span></strong></h1>
            <div class="col-auto">
                <a href="/recipes/new" class="btn btn-primary me-2 rounded-pill shadow-sm">+ Create</a>
                <a href="/logout" class="btn btn-danger rounded-pill shadow">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 >All Posted recipes: </h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in rec_list %}
                <tr>
                    {% for i in range(3) %}
                    <td class="fw-bold">{{ recipe[i] }}</td>
                    {% endfor %}

                    {% if session.user_id == recipe[4] %}
                    <td class="d-flex justify-content-evenly align-items-center">
                        <a class="btn btn-success" href="/recipes/{{recipe[3]}}">View recipe</a>
                        <a class="btn btn-warning" href="/recipes/{{recipe[3]}}/edit">Edit</a>
                        <a class="btn btn-danger" href="/delete/{{recipe[3]}}">Delete</a>
                    </td>
                    {% else %}
                    <td class="d-flex justify-content-evenly align-items-center"><a
                            class="btn btn-success" href="/recipes/{{recipe[3]}}">View recipe</a>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
