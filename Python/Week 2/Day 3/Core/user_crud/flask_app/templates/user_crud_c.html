<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tall Card Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'YourUniqueFont', sans-serif; /* Replace 'YourUniqueFont' with your chosen font */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa; /* Optional background color */
    }

    .card {
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-bottom: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 30px;
    }

    .header-text {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="header-text">Title Here</h1>
    </div>
    <div class="card-body">
      <p>This is a tall and big card body. It can contain a lot of content and information.</p>
      <!-- Add more content here -->
    </div>
  </div>
</body>
</html>
