<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="card text-white bg-secondary mt-4 mx-md-4">
        <div class="d-flex justify-content-center align-items-center flex-column bd-highlight mb-2">
            <div class="col-md-8">
                <form action="/process" method="post">
                    <h1 class="text-warning"><strong>Dojo Survey</strong></h1>
                    <label for="formControlInput" class="form-label"><strong>Name:</strong></label>
                    <input type="name" class="form-control" id="formControlInput" name="name">
                    <label for="formControlInput" class="form-label"><strong>Dojo Location:</strong></label>
                    <select class="form-select" aria-label="Default select" name="location">
                        <option selected="">-- Select a Location --</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Ben Arous">Ben Arous</option>
                        <option value="California">California</option>
                        <option value="Los Angelos">Los Angelos</option>
                        <option value="Florida">Florida</option>
                    </select>
                    <label for="formControlInput" class="form-label"><strong>Favorite Language:</strong></label>
                    <select class="form-select" aria-label="Default select" name="language">
                        <option selected="">-- Select a Language --</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="C#">C#</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                    </select>
                    <label for="floatingTextarea"><strong>Comments:</strong></label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 100px" name="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning mt-2" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
