<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just-Dessert</title>
    <link rel="stylesheet" href="Belt-exam.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-cnt">
                <h1>Just<span>Dessert</span></h1>
                <div class="nav-btns">
                    <button class="orange" onclick="remove()" id="join">Join</button>
                    <button class="blue">Login</button>
                </div>
            </div>
        </div>
        <div class="s-bar">
            <div class="s-search">
                <input type="text" placeholder="SEARCH" class="s-s">
                <button class="go" onclick="alertt()">GO</button>
            </div>
            <div class="s-menu">
                <div class="menu-img">
                    <div class="cake">
                        <img src="./imgs/cake.png" alt="cake-img">
                        <p>Cake</p>
                    </div>
                    <div class="cookies">
                        <img src="./imgs/cookie.png" alt="cookie-img">
                        <p>Cookies</p>
                    </div>
                    <div class="iceCream">
                        <img src="./imgs/ice-cream.png" alt="iceCream-img">
                        <p>Ice Cream</p>
                    </div>
                    <div class="pie">
                        <img src="./imgs/pie.png" alt="pie-img">
                        <p>Pie</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-box">
            <div class="left-side">
                <div class="left-cnt">
                    <h2>Recipe of the Day</h2>
                    <img src="./imgs/orange-tart.jpg" alt="orange-tart" class="tart">
                    <div class="vid">
                        <div class="vid-cnt">
                            <div class="by">
                                <p>Orange Tea Jelly Tart</p>

                                <p>by:<a href="#" class="p">yuripiano</a></p>

                            </div>
                            <div class="likes">
                                <img src="./imgs/heart.png" alt="heartIcon" class="heart">
                                <p>68</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="full"><a href="#">See Full Recipe</a></p>
            </div>
            <div class="right-side">
                <div class="right-cnt">
                    <h3>Recommended for you:</h3>
                    <hr>
                    <img src="./imgs/macarons.jpg" alt="macarons" class="r-img">
                    <div class="vid-ba">
                        <div class="by2">
                            <p class="pp">Macrons</p>
                            <p>by:<a href="#" class="p">EmilieW</a></p>
                        </div>
                        <div class="likes1">
                            <img src="./imgs/heart.png" alt="heartIcon" class="heart">
                            <p>212</p>
                        </div>
                    </div>
                    <img src="./imgs/creme-brulee.jpg" alt="creme-brulee" class="r-img">
                    <div class="vid-ba1">
                        <div class="by3">
                            <p class="pp">Créme Brûlée</p>
                            <p>by:<a href="#" class="p">MarisaG</a></p>
                        </div>
                        <div class="likes2">
                            <img src="./imgs/heart.png" alt="heartIcon" class="heart">
                            <p>38</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Belt-exam.js"></script>
</body>

</html>
