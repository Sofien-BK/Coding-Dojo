<!DOCTYPE html>

<body>
<div class="container">

                    <h1>ninja</h1>

                    <button class="Yellow" onclick="alertt()">13 Likes</button>

                <p>A practitioner skilled in the<br><span>Japanese</span> art of <span>ninjutsu</span></p>
            </div>
            <div class="left-s-b">

                    <h1>ninja</h1>
                    <h4>noun</h4>
