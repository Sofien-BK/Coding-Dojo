<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userCard</title>
    <link rel="stylesheet" href="userCard.css">
</head>
<body>
    <div class="container">
        <div class="topBar">
            <img src="icons/user-circle.png" alt="userIcon">
        </div>
        <div class="main">
            <h1>Jane Doe</h1>
            <div class="map">
                <img src="icons/map-marker.png" alt="mapMarker">
                <p>Seattle</p>
            </div>
            <p class="def"> Developer | Enginner | Problem Solver<br>
                master of shadows and the internet!
            </p>
            <div class="edit">
                <img src="icons/gear.png" alt="gear">
                <p>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
