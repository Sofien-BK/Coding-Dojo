<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form </h1>
    <ul>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" placeholder="Type your FirstName">
        </div>
        <div>
            <label for="Last Name">Last Name: *</label>
            <input type="text" placeholder="Type your Last Name">
        </div>
        <div>
            <label for="Email Adress">Email Adress: *</label>
            <input type="text" placeholder="Type your Email">
        </div>
        <div>
            <label for="Password">Password: *</label>
            <input type="password" placeholder="Type your password">
        </div>
        <div>
            <label for="Confirm Password">Confirm Password: *</label>
            <input type="password" placeholder="Confirm your password">
        </div>
        <label for="Birthday">Birthday: *</label>
        <input type="date" name="dob">
    </ul>
    <p>Gender Identity:</p>
    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="non-binary" id="non-binary">
        <label for="non-binary">non-binary</label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">Male</label>
    </div>
    <p>A short description about myself:</p>
    <div>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div>
    Favorite Language:
    <select name="snack" id="snack">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
    </select>
    <div>
        <input type="checkbox" name="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <button>Create Account</button>
    <p>*Indicates a required field</p>
</body>

</html>
